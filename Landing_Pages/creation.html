<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos</title>
    <link rel="stylesheet" href="Landing.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Puntos</h1>
    </header>

    <main>
        <div class="login-box">
            <form id="auth-form">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>

                <label for="check-password">Confirmer le mot de passe:</label>
                <input type="password" id="check-password" name="check-password" required>

                <button type="submit">Créer le compte</button>
            </form>
        </div>
        <p class="signup-text">Vous avez déjà un compte ? <a href="index.html">Connectez-vous</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../common/api.js"></script>
    <script src="creation.js"></script>
</body>
</html>
